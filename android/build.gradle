buildscript {
    repositories {
        google()
        mavenCentral() // Optional, enables access to additional repositories
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1' // Latest compatible Gradle plugin version
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.21' // Update Kotlin plugin to latest compatible version
        classpath 'org.gradle:dev.flutter.flutter-gradle-plugin:3.3.4' // Update plugin and specify version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
